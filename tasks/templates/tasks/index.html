{% extends 'tasks/layout.html' %}
{% block title %}
    All Tasks
{% endblock %}
{% block body %}
    <h1>Tasks</h1>
    <a href="{% url 'users:index' %}">User</a>
    <ul>
        {% for task in tasks %}
            <li>
                {{task.name}} Due: {{task.end_date}}
            </li>
        {% empty %}
            <li>No tasks.</li>
        {% endfor %}
    </ul>
{% endblock %}
