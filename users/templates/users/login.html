{% extends 'users/layout.html' %}
{% block title %}
    Login Page
{% endblock %}
{% block body %}
    <h1>Login</h1>
    {% if message %}
        <p id="message">{{ message }}</p>
    {% endif %}
    <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Login" /> 
    </form>
{% endblock %}
